name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php: ['8.0', '8.1', '8.2', '8.3']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, xml, curl
          coverage: none
      
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      
      - name: Run tests
        run: vendor/bin/phpunit --testsuite Unit
  
  lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Check PHP syntax
        run: |
          find . -name "*.php" -not -path "./vendor/*" -not -path "./tests/*" | xargs -n1 php -l
  
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build distribution package
        run: ./build.sh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oauth-module
          path: dist/*.xml.gz
          retention-days: 30
